# GitLab CI/CD Pipeline for Astro Site
# Deploys to GitLab Pages

stages:
  - build
  - deploy

variables:
  NODE_VERSION: "20"
  BUN_VERSION: "1.0"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - dist/

# Build stage
build:
  stage: build
  image: oven/bun:1
  before_script:
    - bun --version
  script:
    - bun install
    - bun run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main
    - master

# Deploy to GitLab Pages
deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache rsync
  script:
    - mkdir -p public
    - rsync -av dist/ public/
  artifacts:
    paths:
      - public
  dependencies:
    - build
  only:
    - main
    - master
  environment:
    name: production
    url: https://$CI_PROJECT_NAMESPACE.gitlab.io/$CI_PROJECT_NAME

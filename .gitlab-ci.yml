# GitLab CI/CD Pipeline for Astro Site
# Deploys to GitLab Pages with security scanning

stages:
  - security
  - build
  - deploy

variables:
  NODE_VERSION: "20"
  BUN_VERSION: "1.0"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - dist/

# ==========================================
# SECURITY STAGE - Dependency Scanning
# ==========================================

security:
  stage: security
  image: oven/bun:1
  script:
    - bun install
    # Run audit and fail on critical/high vulnerabilities
    - |
      bun audit 2>&1 | tee audit-output.txt || true
      if grep -E "(critical|high)" audit-output.txt > /dev/null; then
        echo "❌ Critical or high severity vulnerabilities found!"
        echo "Run 'bun audit --fix' locally to attempt automatic fixes"
        exit 1
      else
        echo "✅ No critical/high vulnerabilities found"
      fi
  allow_failure: false
  artifacts:
    paths:
      - audit-output.txt
    expire_in: 1 week
    when: always
  only:
    - main
    - master
    - merge_requests

# ==========================================
# BUILD STAGE
# ==========================================

build:
  stage: build
  image: oven/bun:1
  before_script:
    - bun --version
  script:
    - bun install
    - bun run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main
    - master

# ==========================================
# DEPLOY STAGE
# ==========================================

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache rsync
  script:
    - mkdir -p public
    - rsync -av dist/ public/
  artifacts:
    paths:
      - public
  dependencies:
    - build
  only:
    - main
    - master
  environment:
    name: production
    url: https://$CI_PROJECT_NAMESPACE.gitlab.io/$CI_PROJECT_NAME

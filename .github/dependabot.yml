# Dependabot Configuration
# Automatically checks for dependency updates and opens PRs
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # ==========================================
  # Node.js / Bun dependencies
  # ==========================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    
    # PR settings
    open-pull-requests-limit: 10
    
    # Group minor/patch updates to reduce PR noise
    groups:
      astro-ecosystem:
        patterns:
          - "astro"
          - "@astrojs/*"
        update-types:
          - "minor"
          - "patch"
      
      tailwind-ecosystem:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"
      
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    
    # Labels for PRs
    labels:
      - "dependencies"
      - "automated"
    
    # Commit message format
    commit-message:
      prefix: "chore"
      prefix-development: "chore(dev)"
      include: "scope"
    
    # Ignore certain packages if needed
    # ignore:
    #   - dependency-name: "some-package"
    #     versions: ["3.x", "4.x"]
    
    # Assign reviewers
    reviewers:
      - "HeyItWorked"

  # ==========================================
  # GitHub Actions
  # ==========================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "HeyItWorked"
